[project]
name = "SQLiteFrame"
description = "A lightweight, zero-dependency ORM for SQLite in Python"
readme = "README.md"
version = "0.3.1"
authors = [
    { name = "Kieran Lock", email = "kieran.lock@outlook.com" }
]
keywords = ["orm", "sqlite3", "schematics", "lightweight", "zero-dependency"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License", 
    "Programming Language :: Python :: 3.8",
    "Intended Audience :: Developers"
]
requires-python = ">=3.8"
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
GitHub = "https://github.com/Kieran-Lock/SQLiteFrame"
Documentation = "https://sqliteframe-documentation.vercel.app/"
License = "https://github.com/Kieran-Lock/SQLiteFrame/blob/master/LICENSE"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["**/*"]
